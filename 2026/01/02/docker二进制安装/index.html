  document.addEventListener('click', function(e) {
    let paw = document.createElement('span');
    paw.innerText = catPaws[Math.floor(Math.random() * catPaws.length)];
    
    // 核心样式（12px极致小巧版）
    paw.style.position = 'fixed';
    paw.style.fontSize = '12px';
    paw.style.color = '#f997b0';
    paw.style.left = (e.clientX - 6) + 'px';
    paw.style.top = (e.clientY - 6) + 'px';
    paw.style.zIndex = '999999';
    paw.style.pointerEvents = 'none';
    paw.style.transform = 'scale(0)';
    // 总动画时长调到2.5秒（足够久）
    paw.style.animation = 'paw-animation 2.5s ease-out forwards';
    
    // 动画节奏：先快速显示 → 停留1秒 → 慢慢消失
    const style = document.createElement('style');
    style.textContent = `
      @keyframes paw-animation {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        10% { transform: scale(1.1) rotate(6deg); opacity: 1; } // 快速显示
        50% { transform: scale(1.1) rotate(6deg); opacity: 1; } // 停留1秒（10%-50%）
        90% { transform: scale(1.2) rotate(0deg); opacity: 0.2; } // 慢慢消失
        100% { transform: scale(1.2) rotate(0deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
    
    document.body.appendChild(paw);
    // 删除时间和动画时长一致（2500毫秒）
    setTimeout(() => paw.remove(), 2500);
  });
});
</script>

    window.tocbot.init(Object.assign({

      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
