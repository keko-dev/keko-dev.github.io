                <h1 id="docker部署mysql"><a href="#docker部署mysql" class="headerlink" title="docker部署mysql"></a>docker部署mysql</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs bash">[root@docker101 ~]# docker container run -d -p 3306:3306 -e MYSQL_ALLOW_EMPTY_PASSWORD=<span class="hljs-built_in">yes</span> -e  MYSQL_DATABASE=haha -e MYSQL_USER=ha -e MYSQL_PASSWORD=123456 --name mysql-server mysql:8.0.36-oracle<br>Unable to find image <span class="hljs-string">&#x27;mysql:8.0.36-oracle&#x27;</span> locally<br>8.0.36-oracle: Pulling from library/mysql<br>bd37f6d99203: Pull complete <br>d2433cba0951: Pull complete <br>13702d9fe3c3: Pull complete <br>83bcc87284a1: Pull complete <br>c38d8660e1fa: Pull complete <br>7e1bc321f421: Pull complete <br>bddd54b9c549: Pull complete <br>4eaae1e844ac: Pull complete <br>5196e1e87d8f: Pull complete <br>6586d096303c: Pull complete <br>cf55ff1c80af: Pull complete <br>Digest: sha256:a532724022429812ec797c285c1b540a644c15e248579c6bfdf12a8fbaab4964<br>Status: Downloaded newer image <span class="hljs-keyword">for</span> mysql:8.0.36-oracle<br>6f83e282c657e0cf2fffd85dee76dd7fe5a02797372dff18f348da01f1aa33f8<br><br><span class="hljs-comment">#解析</span><br>docker container run -d \   <span class="hljs-comment">#创建并启动</span><br>  -p 3306:3306 \   			<span class="hljs-comment">#端口映射</span><br>  -e MYSQL_ALLOW_EMPTY_PASSWORD=<span class="hljs-built_in">yes</span> \  <span class="hljs-comment">#设置环境变量，允许 root 用户使用空密码登录/设置仅适用于开发/测试环境</span><br>  -e MYSQL_DATABASE=haha \             <span class="hljs-comment">#首次启动创建一个名为haha的库</span><br>  -e MYSQL_USER=ha \                    <span class="hljs-comment">#创建一个非root用户</span><br>  -e MYSQL_PASSWORD=123456 \           <span class="hljs-comment">#设置密码</span><br>  --name mysql-server \                <span class="hljs-comment">#给容器指定一个易读的名字 </span><br>  mysql:8.0.36-oracle                  <span class="hljs-comment">#像来源：Docker Hub 上的官方 MySQL 镜像</span><br></code></pre></td></tr></table></figure>

    // 1. 创建猫咪元素（不管点击什么，先创建特效）
    let paw = document.createElement('span');
    paw.innerText = catPaws[Math.floor(Math.random() * catPaws.length)];
    
    // 2. 核心样式（12px极致小巧）
    paw.style.position = 'fixed';
    paw.style.fontSize = '12px';
    paw.style.color = '#f997b0';
    paw.style.left = (e.clientX - 6) + 'px';
    paw.style.top = (e.clientY - 6) + 'px';
    paw.style.zIndex = '999999'; // 最高层级，不被遮挡
    paw.style.pointerEvents = 'none'; // 不影响后续点击
    paw.style.transform = 'scale(0)';
    paw.style.animation = 'paw-animation 2.5s ease-out forwards';
    
    // 3. 动画样式（2.5秒长停留）
    const style = document.createElement('style');
    style.textContent = `
      @keyframes paw-animation {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        10% { transform: scale(1.1) rotate(6deg); opacity: 1; }
        50% { transform: scale(1.1) rotate(6deg); opacity: 1; }
        90% { transform: scale(1.2) rotate(0deg); opacity: 0.2; }
        100% { transform: scale(1.2) rotate(0deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
    
    // 4. 添加到页面并设置自动删除
    document.body.appendChild(paw);
    setTimeout(() => paw.remove(), 2500);

    // 5. 不做任何拦截，让点击的元素正常执行默认行为（跳转/触发事件）
  };
};
</script>

    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
