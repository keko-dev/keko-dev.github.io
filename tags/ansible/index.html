<script>
// 软萌小巧猫咪样式（适配16px，无乱码）
const catPaws = [
  '˚‧º·(ฅωฅ)‧º·˚',
  '╭˚ʚෆɞ˚╮',
  '(๑•̀ᴗ•́)و ̑̑',
  '=^･ω･^=',
  'ฅ•ω•ฅ',
  'ヽ(=^･ω･^=)丿',
  '๑˃̵ᴗ˂̵๑'
];
  document.addEventListener('DOMContentLoaded', function() {
    document.addEventListener('click', function(e) {
      let paw = document.createElement('span');
      paw.innerText = catPaws[Math.floor(Math.random() * catPaws.length)];
      
      // 核心样式
      paw.style.position = 'fixed';
      paw.style.fontSize = '12px';
      paw.style.color = '#f997b0';
      paw.style.left = (e.clientX - 6) + 'px';
      paw.style.top = (e.clientY - 86 + 'px';
      paw.style.zIndex = '999999';
      paw.style.pointerEvents = 'none';
      paw.style.transform = 'scale(0)';
      paw.style.animation = 'paw-animation 0.8s ease-out forwards';
      
      // 动画样式
      const style = document.createElement('style');
      style.textContent = `
        @keyframes paw-animation {
          0% { transform: scale(0) rotate(0deg); opacity: 1; }
          50% { transform: scale(1.2) rotate(10deg); opacity: 0.8; }
          100% { transform: scale(1.5) rotate(0deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(paw);
      setTimeout(() => paw.remove(), 600);
    });
  });
</script>
